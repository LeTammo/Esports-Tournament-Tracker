<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esports Tracker</title>
    <style>
        body { font-family: sans-serif; padding: 2rem; background: #f5f5f5; }
        h1 { margin-bottom: 1rem; }
        .nav { margin-bottom: 1rem; }
        .nav button.selected { font-weight: bold; background: #e0e0e0; }
        .tourney { background: white; padding: 1rem; border-radius: 6px; margin-bottom: 1rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .tourney .title { font-weight: bold; font-size: 1.2rem; margin-bottom: 0.5rem; }
        .meta { color: #444; }
        .gray { opacity: 0.5; }
        .filter-section { background: #fff; border-radius: 6px; margin-bottom: 1rem; padding: 1rem; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .filter-toggle { cursor: pointer; color: #0074d9; text-decoration: underline; }
        .hidden { display: none; }
        .submit-form { margin-bottom: 2rem; }
        .submit-form input, .submit-form select { margin-right: 0.5rem; }
    </style>
</head>
<body>
<h1>Esports Tracker</h1>
<div class="submit-form">
    <input id="input-url" type="text" placeholder="Liquipedia URL" size="40" />
    <button id="submit-link">Submit</button>
    <span id="submit-status"></span>
</div>
<div id="saved-pages-list"></div>
<div class="nav" id="games-nav"></div>
<div class="nav" id="tiers-nav"></div>
<div class="filter-section">
    <span class="filter-toggle" id="filter-toggle">Show Filters</span>
    <div id="filters-ui" class="hidden"></div>
</div>
<div id="tourney-list"></div>

<script src="main.js"></script>
</body>
</html>
